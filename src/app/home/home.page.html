<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Today's overview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Today's overview</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="exercises.length > 0">
    <ion-item *ngFor="let item of exercises; index as i" detail (click)="goToDetails(item)">
      <ion-label>
        <h2>{{ getListHeader(item.exercises) }}</h2>
        <h3>{{ getListDescription(item.exercises) }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card class="ion-text-center" *ngIf="exercises.length == 0">
    <ion-card-content>
      <ion-text>
        <h1 class="ion-margin-end">
          <ion-icon name="beer-outline" class="very-big-text"></ion-icon>
        </h1>
        No workout today. Use the remaining time to rest.
      </ion-text>
    </ion-card-content>
  </ion-card>



</ion-content>
