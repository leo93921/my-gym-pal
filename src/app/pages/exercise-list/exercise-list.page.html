<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ExerciseList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="exerciseList.length > 0">
    <ion-item *ngFor="let item of exerciseList; index as i" detail (click)="goToDetails(item)">
      <ion-label>
        <h2>{{ getListHeader(item.exercises) }}</h2>
        <h3>{{ getListDescription(item.exercises) }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
